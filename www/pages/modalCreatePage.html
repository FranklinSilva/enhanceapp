<modal-create-page>
		<ion-modal-view>
		<ion-content>
			<h2>Add Task</h2>

			<div class="list">
			  <label class="item item-input">
			    <input type="text" ng-model="task.Name" placeholder="Task Name">
			  </label>
			  <label class="item item-input">
			    <textarea ng-model="task.Description" placeholder="Description"></textarea>
			  </label>
			  <label class="item item-input">
			    <span>Deadline:</span> <input type="task.Endate">
			  </label>
				<ul class="list">
					<li class="item item-toggle">
						Important?
						<label class="toggle">
						  <input ng-model="task.Important" type="checkbox">
						   <div class="track">
						     <div class="handle"></div>
						   </div>
						</label>
					</li>
					<li class="item item-toggle">						
						Urgent?
						<label class="toggle">
						   <input ng-model="task.Urgent" type="checkbox">
						   <div class="track">
						     <div class="handle"></div>
						   </div>
						</label>
					</li>	
				</ul>	
				<label class="item item-input item-select">
				    <div class="input-label">
				      Cor do Card:
				    </div>
				    <select ng-model="task.Color">
				      <option selected>Base</option>
				      <option>Azul</option>
				      <option>Verde</option>
				      <option>Violeta</option>
				      <option>Vermelho</option>
				      <option>Laranja</option>
				      <option>Amarelo</option>
				    </select>
				</label>	
				<label class="item item-input item-select">
				    <div class="input-label">
				      Ciclos Necessarios:
				    </div>
				    <select ng-model="task.CyclesNeeded">
				      <option selected>1</option>
				      <option>2</option>
				      <option>3</option>
				      <option>4</option>
				    </select>
				</label>			

			</div>

			<button class="button-round icon ion-close-round balanced" on-tap="saveTask()"></button>
  				<label class="item item-input">
    				<input type="text" placeholder="Write a comment">
  				</label>
		</ion-content>
	</ion-modal-view>

</modal-create-page>

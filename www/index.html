<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/pouchdb-3.6.0.min.js"></script>
    <script src="js/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>
  <body ng-app="enhanceApp">
    <ion-pane>
      <ion-header-bar ng-controller="headerController" class="bar-stable">
        <a href="/#settings"><button class="button-icon button-icon-top icon ion-gear-b button-small"></button></a>
        <a href="/#history"><button class="button-icon button-icon-top icon ion-compass button-small"></button></a>       
        <h1 class="title italic">Enhance</h1>
        <button on-tap="openModal(2)" class="button-round icon ion-plus-round positive" ></button>
      </ion-header-bar>
      <ion-content>
        
        <div ng-view></div>


      </ion-content>
    </ion-pane>
  </body>
</html>

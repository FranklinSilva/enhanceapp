<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="enhanceApp">

    <ion-pane>
      <ion-header-bar ng-controller="headerController" class="bar-stable">
        <button class="button-icon button-icon-top icon ion-gear-b button-small"></button>
        <button class="button-icon button-icon-top icon ion-compass button-small"></button>
        <button class="button-icon button-icon-top icon ion-stats-bars button-small"></button>        
        <h1 class="title italic">Enhance</h1>
        <button class="button-round icon ion-plus-round positive" on-tap="modal.show()"></button>
      </ion-header-bar>
      <ion-content>
        <!--<div ng-view></div> -->
        
        <ion-slide-box active-slide="1" show-pager="false" on-slide-changed="slideHasChanged($index)">
          <ion-slide ng-controller="warningController">
            <div class="wrapper">
              <h3> Warning Zone!! </h3>
              <p>"These tasks are urgent and important, finish them quickly"</p>  
              <card-bookmarked></card-bookmarked>
              <card-small></card-small>
              <card-small></card-small>
            </div>
          </ion-slide>
          <ion-slide ng-controller="mainController">
            <div class="wrapper"> 
              <card-bookmarked></card-bookmarked>
              <card-small></card-small>
              <card-small></card-small>
            </div>
            <modalCycle></modalCycle>            
          </ion-slide>
          <ion-slide ng-controller="attentionController">
            <div class="wrapper">
              <h3>Attention Zone!!</h3>
              <p>"Tasks here are urgent and non-important, don't make them ruine your important ones"</p> 
              <card-bookmarked></card-bookmarked>
              <card-small></card-small>
              <card-small></card-small>
            </div>
          </ion-slide>
        </ion-slide-box>

      </ion-content>
    </ion-pane>
  </body>
</html>

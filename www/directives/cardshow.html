<div class="card">
	<div class="item card-open-header blue-card">
		<h2>{{ card.name }}</h2>
	</div>
	<div class="item card-open-body">
		<h4>Descrição:</h4>
		<p class="no-overflow">{{ card.description }}</p>
	</div>
	<div class="list list-inset">
		<div class="item item-divider">
			Lista de Ciclos Concluidos
		</div>
		<div class="item item-button-right">
			Ciclo numero 1
			<button class="button button-positive">
				<i class="icon ion-ios-telephone"></i>
			</button>
		</div>
		<div class="item item-button-right">
			Ciclo numero 2
			<button class="button button-positive">
				<i class="icon ion-ios-telephone"></i>
			</button>
		</div>
		<div class="item item-button-right">
			Ciclo numero 3
			<button class="button button-positive">
				<i class="icon ion-ios-telephone"></i>
			</button>
		</div>

	</div>
	<div class="item card-open-footer">
		<button class="button button-icon icon ion-power button-small" on-tap="openModal(1)"></button>
		<button class="button button-icon icon ion-pricetag button-small"></button> </button> 
	</div>
</div>
